<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Million Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 20px;
            width: 100%;
            height: 30px;
            margin: 30px 0;
            overflow: hidden; /* Ensures curved corners when the bar is filled */
        }
        .progress-bar {
            height: 100%;
            background-color: #76c7c0; /* Default color */
            width: 0%; /* This will be updated with JavaScript */
            border-radius: 20px 0 0 20px; /* Rounded corners on the left */
            transition: width 0.5s ease; /* Smooth transition when updating */
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
        .donate-btn {
            background-color: #76c7c0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .donate-btn:hover {
            background-color: #68b1a5;
        }
        .celebratory {
            color: #FFD700; /* Gold color for celebratory text */
            font-size: 1.5em;
            font-weight: bold;
        }
        .goal-reached {
            color: #FFD700; /* Gold color when goal is reached */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="page-title">1 Million Journey</h1>
        <p id="bio-text">Weâ€™re working together to raise $1 Million. Let's make it happen!</p>

        <!-- Progress bar container -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Update donation progress and target -->
        <p id="current-progress">$0 of $1,000,000 raised</p>

        <!-- Milestone message -->
        <p id="milestone-message"></p>

        <!-- Donation link button -->
        <a href="https://paypal.me/1millionjourney" id="donate-btn" class="donate-btn" target="_blank">Donate $1</a>
    </div>

    <script>
        // Example: Update with the actual donation amount raised
        let totalGoal = 1000000; // $1,000,000
        let currentAmount = 0;  // Update this manually with the amount raised (e.g., after a donation)

        function updateProgress() {
            let progress = (currentAmount / totalGoal) * 100;  // Correctly calculates the percentage
            // Ensure progress is not below 0% and does not exceed 100%
            if (progress < 0) progress = 0;
            if (progress > 100) progress = 100;

            // Update progress bar width and current raised amount
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("current-progress").textContent = `$${currentAmount} of $1,000,000 raised`;

            // Milestone messages based on progress
            let milestoneMessage = "";
            let progressBarColor = "#76c7c0"; // Default progress bar color
            let messageColor = "#333"; // Default message color
            let donateButtonColor = "#76c7c0"; // Default donate button color
            let titleColor = "#333"; // Default title color
            let bioTextColor = "#333"; // Default bio text color

            if (currentAmount >= totalGoal) {
                // Once the goal is reached, celebrate and remove any other messages
                milestoneMessage = "ðŸŽ‰ We Did It! $1,000,000 Raised! ðŸŽ‰";
                progressBarColor = "#FFD700"; // Gold color for the progress bar when goal is reached
                messageColor = "#FFD700"; // Gold color for the "We Did It" message
                donateButtonColor = "#FFD700"; // Gold color for the donation button
                titleColor = "#FFD700"; // Gold color for the title
                bioTextColor = "#FFD700"; // Gold color for the bio text
                document.getElementById("current-progress").classList.add("goal-reached");
            } else if (progress >= 90) {
                milestoneMessage = "ðŸŽ‰ So close! Weâ€™re almost there! ðŸŽ‰";
            } else if (progress >= 50) {
                milestoneMessage = "ðŸš€ Halfway there! Let's keep going! ðŸš€";
            } else if (progress >= 10) {
                milestoneMessage = "ðŸ’ª Letâ€™s keep this going! ðŸ’ª";
            } else if (progress > 0) {
                milestoneMessage = "Every donation counts! Keep it up!";
            }

            // Apply new colors
            document.getElementById("progress-bar").style.backgroundColor = progressBarColor;
            document.getElementById("milestone-message").style.color = messageColor;
            document.getElementById("donate-btn").style.backgroundColor = donateButtonColor;
            document.getElementById("page-title").style.color = titleColor;
            document.getElementById("bio-text").style.color = bioTextColor;

            // Display the milestone message
            document.getElementById("milestone-message").textContent = milestoneMessage;
        }

        // Initial update (you would update currentAmount manually or through a backend)
        updateProgress();
    </script>
</body>
</html>

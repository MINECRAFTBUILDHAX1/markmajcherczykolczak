<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majcherczyk Digital Testing Lab</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #1f1f1f);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #00b5e2;
            margin-bottom: 1rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        header p {
            font-size: 1.25rem;
            color: #d1d1d1;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 0 1rem;
        }

        .project-card {
            width: 100%;
            max-width: 800px;
            height: 60vh;
            background-color: #2e2e2e;
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid #00b5e2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* Remove the underline */
        }

        .project-card:hover {
            background-color: #404040;
        }

        .project-card h2 {
            font-size: 2rem;
            color: #00b5e2;
            margin-bottom: 1rem;
        }

        .project-card p {
            color: #d1d1d1;
            font-size: 1.25rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.875rem;
            color: #9e9e9e;
        }
        .box {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
    margin-bottom: 20px; /* Adds space below the first box */
  }
    </style>
</head>
<body>

    <header>
        <h1>Majcherczyk Digital Testing Lab</h1>
        <p>Futuristic. Experimental. In Progress.</p>
    </header>

    <main>
        <a href="https://minecraftbuildhax1.github.io/SCHOOLGUARD/" target="_blank" class="project-card">
            <h2>SchoolGuard</h2>
            <p>A safety-focused digital platform for schools.</p>
        </a>
    </main>
    <div class="box"></div>
    <div class="box"></div>
    <main>
        <a href="https://minecraftbuildhax1.github.io/georgemajcherczykolczak/" target="_blank" class="project-card">
            <h2>George Majcherczyk-Olczak Portfolio</h2>
            <p>Tenor Portfolio for George Majcherczyk-Olczak</p>
        </a>
    </main>

    <footer>
        2025 Majcherczyk Digital. All rights reserved.
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SchoolGuard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;  /* White background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            flex-grow: 1;
        }

        h1 {
            font-size: 3em;
            color:#2563eb;  /* Dark blue for heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #1f2937;  /* Dark grey text */
            margin-bottom: 30px;
        }

        /* Global Styles for Links */
        a {
            text-decoration: none;
            color: #5A5A5A; /* Default color for all links */
        }

        /* Styles specific to the login button */
        .login-btn {
            font-size: 1.5em;
            color: #fff;
            background-color: #2563eb;  /* Blue button */
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background-color: #004C99;  /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Updated Footer Styles */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #f9fafb;
            color: #4b5563;
            transition: all 0.3s ease-in-out;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer .contact-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        footer a:hover {
            color: #1d4ed8;
            transform: scale(1.05);
        }

        footer p {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to SchoolGuard</h1>
        <p>Click below to access the login page:</p>
        <a href="loginpage.html" class="login-btn">
            Go to Login Page
        </a>
    </div>

    <footer>
        <p>2025 <a href="https://www.markmajcherczykolczak.com" target="_blank">Majcherczyk Digital</a>. All rights reserved.</p>
    </footer>
</body>
</html>

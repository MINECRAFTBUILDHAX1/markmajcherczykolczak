<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VFX Portfolio – Mark Majcherczyk-Olczak</title>
  <link rel="stylesheet" href="vfx.css">
</head>
<body>

<section class="vfx-portfolio">
  <h1>VFX Portfolio</h1>

  <!-- SHOWREEL -->
  <div class="section">
    <h2>Showreel</h2>
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/-9kVFXJpQRA" 
        title="Showreel – Mark Majcherczyk-Olczak"
        allowfullscreen>
      </iframe>
    </div>
  </div>
  <!-- COMPOSITING BREAKDOWN -->
  <div class="video-wrapper breakdown-video">
    <video autoplay loop muted playsinline>
      <source src="compositing-breakdown.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p class="video-caption">
      CG integration & compositing breakdown
    </p>
  </div>

  <!-- STORYBOARD TO FINAL -->
  <div class="section">
    <h2>Storyboard → Final Shot</h2>

    <!-- SLIDER 1 -->
    <div class="img-compare">
      <img src="shot1-final.png" alt="Final Shot 1">
      <img src="shot1-storyboard.png" alt="Storyboard 1">
      <div class="slider-handle"></div>
    </div>

    <!-- SLIDER 2 -->
    <div class="img-compare">
      <img src="shot2-final.png" alt="Final Shot 2">
      <img src="shot2-storyboard.png" alt="Storyboard 2">
      <div class="slider-handle"></div>
    </div>

    <!-- SLIDER 3 -->
    <div class="img-compare">
      <img src="shot3-final.png" alt="Final Shot 3">
      <img src="shot3-storyboard.png" alt="Storyboard 3">
      <div class="slider-handle"></div>
    </div>

    <!-- SLIDER 4 -->
    <div class="img-compare">
      <img src="shot4-final.png" alt="Final Shot 4">
      <img src="shot4-storyboard.png" alt="Storyboard 4">
      <div class="slider-handle"></div>
    </div>
  </div>

  <!-- HOUDINI FX VIDEOS -->
  <div class="section">
    <h2>Houdini FX (Exploration)</h2>
    <div class="video-grid">

      <div class="houdini-card">
        <video class="houdini-video" autoplay loop muted playsinline>
          <source src="houdini1.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="houdini-caption">Bouncing Ball</p>
      </div>

      <div class="houdini-card">
        <video class="houdini-video" autoplay loop muted playsinline>
          <source src="houdini2.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="houdini-caption">Vellum Snow</p>
      </div>

      <div class="houdini-card">
        <video class="houdini-video" autoplay loop muted playsinline>
          <source src="houdini3.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="houdini-caption">Rigid Body</p>
      </div>

      <div class="houdini-card">
        <video class="houdini-video" autoplay loop muted playsinline>
          <source src="houdini4.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p class="houdini-caption">Pyro</p>
      </div>

    </div>
  </div>

</section>

<script src="compare.js"></script>
</body>
</html>

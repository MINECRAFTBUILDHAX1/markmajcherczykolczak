<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VFX Portfolio – Mark Majcherczyk-Olczak</title>
  <link rel="stylesheet" href="vfx.css">
</head>
<body>

  <section class="vfx-portfolio">
    <h1>VFX Portfolio</h1>

    <!-- SHOWREEL -->
    <div class="section">
      <h2>Showreel</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/-9kVFXJpQRA"
          allowfullscreen></iframe>
      </div>
    </div>

    <!-- STORYBOARD TO FINAL -->
    <div class="section">
      <h2>Storyboard → Final Shot</h2>

      <!-- SLIDER 1 -->
      <div class="img-compare">
        <img src="shot1-final.jpg" />
        <img src="shot1-storyboard.jpg" />
      </div>

      <!-- SLIDER 2 -->
      <div class="img-compare">
        <img src="shot2-final.jpg" />
        <img src="shot2-storyboard.jpg" />
      </div>

      <!-- SLIDER 3 -->
      <div class="img-compare">
        <img src="shot3-final.jpg" />
        <img src="shot3-storyboard.jpg" />
      </div>

      <!-- SLIDER 4 (optional) -->
      <div class="img-compare">
        <img src="shot4-final.jpg" />
        <img src="shot4-storyboard.jpg" />
      </div>
    </div>

    <!-- HOUDINI -->
    <div class="section">
      <h2>Houdini FX (Exploration)</h2>
      <div class="video-grid">
        <div class="video-placeholder">Houdini Clip 1</div>
        <div class="video-placeholder">Houdini Clip 2</div>
        <div class="video-placeholder">Houdini Clip 3</div>
      </div>

<script src="compare.js"></script>

</html>

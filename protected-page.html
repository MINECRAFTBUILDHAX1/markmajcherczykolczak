<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Function to get query parameter value from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the token from the URL
        var token = getQueryParam('token');

        // Check if the token is correct
        if (token === 'secretcode') {
            // If the token is correct, redirect to transfer-blueprint.html
            window.location.href = "https://markmajcherczykolczak.com/transfer-blueprint.html";
        } else {
            // If the token is incorrect or missing, redirect back to the homepage
            window.location.href = "https://markmajcherczykolczak.com";
        }
    </script>
</body>
</html>
